<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content={{or .Params.description .Site.Params.description}}>
    <link rel="stylesheet" href="/css/style.css?v={{ now.Unix }}">
    <link rel="icon" href="/images/favicon.png" />
    <title>{{ .Title }}</title>
</head>

<body>
    <div class="container">
        {{ partial "navbar" . }}
        {{ block "main" . }} {{ end }}
        {{ partial "footer" . }}
    </div>

    <!-- Analytics Banner OUTSIDE the container -->
     {{ partial "analytics-banner.html" . }}

<script src="https://unpkg.com/lunr@2.3.9/lunr.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/search.js"></script>

    <script>
        // ===== HAMBURGER MENU FIX =====
        console.log('🧭 Hamburger fix loaded');

        document.addEventListener('DOMContentLoaded', function () {
            console.log('✅ DOM loaded - initializing hamburger');

            const hamburger = document.querySelector('.hamburger');
            const navLinks = document.querySelector('.links');

            if (!hamburger || !navLinks) {
                console.error('❌ Hamburger or links not found!');
                return;
            }

            // Force make it clickable
            hamburger.style.pointerEvents = 'auto';
            hamburger.style.zIndex = '9999';
            hamburger.style.cursor = 'pointer';

            // Simple click handler
            hamburger.onclick = function (e) {
                e.stopPropagation();
                e.preventDefault();
                console.log('🎯 Hamburger clicked!');

                navLinks.classList.toggle('active');
                hamburger.classList.toggle('menu-open');
            };

            console.log('✅ Hamburger menu initialized');
        });
    </script>

</body>

</html>
