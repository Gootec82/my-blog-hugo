{{ define "main" }}
<div class="contact-container">
    <div class="contact-header">
        <h1 class="contact-title">{{ .Title }}</h1>
        <p class="contact-description">{{ .Description }}</p>
    </div>

    <div class="contact-content">
        {{ .Content }}
    </div>

    <div class="contact-form-section">
        <h2>Send Me a Message</h2>
        <!-- NETLIFY FORM FIXED -->
        <form name="contact" method="POST" netlify netlify-honeypot="bot-field" class="contact-form">
            <!-- Honeypot field -->
            <p style="display: none;">
                <label>Don't fill this out if you're human: <input name="bot-field"></label>
            </p>

            <div class="form-group">
                <label for="name">Your Name *</label>
                <input type="text" id="name" name="name" required class="form-input">
            </div>

            <div class="form-group">
                <label for="email">Your Email *</label>
                <input type="email" id="email" name="email" required class="form-input">
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject" name="subject" class="form-input">
                    <option value="">Select a topic...</option>
                    <option value="collaboration">Project Collaboration</option>
                    <option value="freelance">Freelance Opportunity</option>
                    <option value="promotion">Promotion</option>
                    <option value="technical">Technical Question</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Your Message *</label>
                <textarea id="message" name="message" rows="5" required class="form-input"></textarea>
            </div>

            <button type="submit" class="btn-primary">Send Message</button>
        </form>

        <!-- Success/Error Message Display -->
        <div id="form-message" style="display: none; margin-top: 1rem; padding: 1rem; border-radius: 4px;"></div>
    </div>

    <div class="contact-alternatives">
        <h3>Prefer faster communication?</h3>
        <div class="contact-buttons">
            <a href="https://wa.me/+2349012466301?text=Hello%20Godfrey,%20I%20saw%20your%20blog..." class="whatsapp-btn"
                target="_blank">
                ðŸ“± Message on WhatsApp
            </a>
            <a href="mailto:godfreyomoregie1@gmail.com" class="email-btn">
                ðŸ“§ Send Email
            </a>
        </div>
    </div>
</div>

<style>
    /* Contact Form Styling */
    .contact-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem 1rem;
    }

    .contact-header {
        text-align: center;
        margin-bottom: 3rem;
    }

    .contact-title {
        font-size: 2.5rem;
        color: var(--text);
        margin-bottom: 0.5rem;
        font-weight: 700;
    }

    .contact-description {
        font-size: 1.1rem;
        color: #4aa3ff;
        line-height: 1.6;
    }

    .contact-content {
        font-size: 1.1rem;
        line-height: 1.7;
        color: var(--text);
        margin-bottom: 3rem;
    }

    .contact-form-section {
        background: var(--bgSoft);
        padding: 2.5rem;
        border-radius: 16px;
        margin-bottom: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .contact-form-section h2 {
        color: var(--text);
        margin-bottom: 2rem;
        font-size: 1.8rem;
        font-weight: 600;
        text-align: center;
    }

    /* Form Elements */
    .form-group {
        margin-bottom: 1.8rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--text);
        font-size: 1rem;
    }

    .form-input {
        width: 100%;
        padding: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        font-size: 1rem;
        background: var(--bg);
        color: var(--text);
        transition: all 0.3s ease;
        box-sizing: border-box;
    }

    .form-input:focus {
        outline: none;
        border-color: #4299e1;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        transform: translateY(-1px);
    }

    .form-input::placeholder {
        color: var(--textSoft);
        opacity: 0.7;
    }

    textarea.form-input {
        resize: vertical;
        min-height: 120px;
        font-family: inherit;
    }

    /* Button Styling */
    .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 1rem 2.5rem;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        margin-top: 1rem;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(118, 75, 162, 0.3);
    }

    .btn-primary:active {
        transform: translateY(0);
    }

    /* Contact Alternatives */
    .contact-alternatives {
        text-align: center;
        padding: 2.5rem;
        background: var(--bgSoft);
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .contact-alternatives h3 {
        color: var(--text);
        margin-bottom: 1.5rem;
        font-size: 1.4rem;
    }

    .contact-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
    }

    .whatsapp-btn,
    .email-btn {
        padding: 1rem 2rem;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        min-width: 200px;
        text-align: center;
    }

    .whatsapp-btn {
        background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
        color: white;
    }

    .email-btn {
        background: linear-gradient(135deg, #3182ce 0%, #2c5282 100%);
        color: white;
    }

    .whatsapp-btn:hover,
    .email-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }

    /* Form Messages */
    #form-message {
        border-radius: 8px;
        font-weight: 500;
        text-align: center;
    }

    /* Light Mode Adjustments */
    body.light .contact-form-section,
    body.light .contact-alternatives {
        background: #ffffff;
        border-color: #e2e8f0;
    }

    body.light .form-input {
        background: #ffffff;
        border-color: #e2e8f0;
        color: #2d3748;
    }

    body.light .form-input:focus {
        border-color: #4299e1;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
    }

    body.light .form-input::placeholder {
        color: #718096;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .contact-container {
            padding: 1rem;
        }

        .contact-title {
            font-size: 2rem;
        }

        .contact-form-section {
            padding: 1.5rem;
        }

        .contact-buttons {
            flex-direction: column;
        }

        .whatsapp-btn,
        .email-btn {
            width: 100%;
            min-width: auto;
        }

        .btn-primary {
            padding: 0.875rem 2rem;
        }
    }

    @media (max-width: 480px) {
        .contact-title {
            font-size: 1.75rem;
        }

        .contact-form-section {
            padding: 1.25rem;
        }

        .form-input {
            padding: 0.875rem;
        }
    }
</style>

<!-- Netlify Form Enhancement JavaScript -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('.contact-form');
        const messageDiv = document.getElementById('form-message');

        if (!form) return;

        // Netlify handles submission automatically, but we can enhance it
        form.addEventListener('submit', function (e) {
            const submitButton = form.querySelector('button[type="submit"]');
            const originalText = submitButton.textContent;

            // Show loading state
            submitButton.textContent = 'Sending...';
            submitButton.disabled = true;
            messageDiv.style.display = 'none';

            // Netlify will handle the actual submission
            // This just provides user feedback

            // Reset button after a delay (Netlify takes over)
            setTimeout(() => {
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }, 3000);
        });

        // Listen for Netlify form events
        document.addEventListener('netlifyFormsSuccess', function (e) {
            messageDiv.style.display = 'block';
            messageDiv.style.background = '#d4edda';
            messageDiv.style.color = '#155724';
            messageDiv.textContent = 'Thank you! Your message has been sent successfully.';
            form.reset();
        });

        document.addEventListener('netlifyFormsError', function (e) {
            messageDiv.style.display = 'block';
            messageDiv.style.background = '#f8d7da';
            messageDiv.style.color = '#721c24';
            messageDiv.textContent = 'There was an error sending your message. Please try again or use WhatsApp/Email.';
        });
    });
</script>
{{ end }}
