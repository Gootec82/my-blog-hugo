baseURL = 'https://devview.netlify.app/'  # Added trailing slash - CRITICAL!
languageCode = 'en-us'
title = 'DevViews'
canonifyURLs = true        # Ensures absolute URLs for SEO
relativeURLs = false      # Needed for Netlify deployment

[pagination]
  pagerSize = 5

[params]
  description = "DevViews – A modern tech blog for developers"
  dateFormat = 'Jan 2, 2006'
  mainSections = ['posts']
  defaultTheme = 'light'
  search = true
  assetsVersion = "1.0.1"
  searchInclude = ["title", "url", "categories", "tags", "description", "content"]
  searchExclude = ["draft", "private"]

  # === Author Information ===
  [params.author]
    name = "Godfrey O. Omoregie"
    email = "godfreyomoregie1@gmail.com"
    avatar = "/images/author.webp"
    bio = "Software Developer & Technical Problem Solver"
    github = "gootec82"
    linkedin = "https://linkedin.com/in/yourprofile"
    twitter = "https://twitter.com/codewithgodfre"
    instagram = "https://instagram.com/your_instagram"

  # === Social Media Links ===
  [[params.social]]
    name = "GitHub"
    url = "https://github.com/gootec82"
    icon = "github"

  [[params.social]]
    name = "LinkedIn"
    url = "https://linkedin.com/in/yourprofile"
    icon = "linkedin"

  [[params.social]]
    name = "Twitter"
    url = "https://twitter.com/codewithgodfre"
    icon = "twitter"

  [[params.social]]
    name = "Instagram"
    url = "https://instagram.com/your_instagram"
    icon = "instagram"

  # === Utterances Comments Integration ===
  [params.utterances]
    enable = true
    repo = "gootec82/my-blog-hugo"
    issueTerm = "title"
    theme = "github-light"

  # === Open Graph & Twitter Card SEO === ✅
  [params.opengraph]
    enable = true
    title = "DevViews – A Modern Tech Blog for Developers"
    description = "Stay updated with the latest in technology, coding tutorials, tips, and insights for developers."
    image = "/images/devviews-og.png"  # <-- UPDATED OG IMAGE PATH ✅
    type = "website"
    twitterCard = "summary_large_image"
    twitterSite = "@godfreycode1"
    twitterCreator = "@godfreycode1"

[permalinks]
  posts = "/posts/:slug/"
  about = "/about/"
  contact = "/contact/"
  privacy = "/privacy/"
  terms = "/terms/"
  disclaimer = "/disclaimer/"

[taxonomies]
  category = 'categories'
  author = 'authors'
  tag = 'tags'

[mediaTypes]
  [mediaTypes."application/json"]
    suffixes = ["json"]

[outputFormats]
  [outputFormats.JSON]
    mediaType = "application/json"
    baseName = "index"
    isPlainText = true
    notAlternative = true

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "JSON"]
  page = ["HTML"]

[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 2

