baseURL = 'https://devview.netlify.app/'  # Added trailing slash - CRITICAL!
languageCode = 'en-us'
title = 'DevViews'
canonifyURLs = true
relativeURLs = false

[pagination]
  pagerSize = 5

[params]
  description = "DevViews â€“ A modern tech blog for developers"
  dateFormat = 'Jan 2, 2006'
  mainSections = ['posts']
  defaultTheme = 'light' # Options: light, dark, auto
  search = true
  assetsVersion = "1.0.1"
  searchInclude = ["title", "url", "categories", "tags", "description", "content"]
  searchExclude = ["draft", "private"]

  [params.utterances]
    enable = true
    repo = "gootec82/my-blog-hugo"
    issueTerm = "title"
    theme = "github-light"

  [params.author]
    name = "Godfrey O. Omoregie"
    email = "godfreyomoregie1@gmail.com"
    avatar = "/images/author.webp"
    bio = "Software Developer & Technical Problem Solver"
    github = "gootec82"
    linkedin = "https://linkedin.com/in/yourprofile"
    twitter = "@godfreycode1"
    instagram = "https://instagram.com/your_instagram_username"

  [[params.social]]
    name = "GitHub"
    url = "https://github.com/gootec82"
    icon = "github"

  [[params.social]]
    name = "LinkedIn"
    url = "https://linkedin.com/in/yourprofile"
    icon = "linkedin"

  [[params.social]]
    name = "Twitter"
    url = "https://twitter.com/godfreycode1"
    icon = "twitter"

  [[params.social]]
    name = "Instagram"
    url = "https://instagram.com/your_instagram_username"
    icon = "instagram"

[permalinks]
  posts = "/posts/:slug/"
  about = "/about/"
  contact = "/contact/"
  privacy = "/privacy/"
  terms = "/terms/"
  disclaimer = "/disclaimer/"

[taxonomies]
  category = 'categories'
  author = 'authors'
  tag = 'tags'

[mediaTypes]
  [mediaTypes."application/json"]
    suffixes = ["json"]

[outputFormats]
  [outputFormats.JSON]
    mediaType = "application/json"
    baseName = "index"
    isPlainText = true
    notAlternative = true

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "JSON"]
  page = ["HTML"]

