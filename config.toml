    name = "Privacy Policy"
    url = "/privacy/"
    weight = 1

  [[menu.footer]]
    name = "Terms of Service"
    url = "/terms/"
    weight = 2

  [[menu.footer]]
    name = "Disclaimer"
    url = "/disclaimer/"
    weight = 3

  [[menu.footer]]
    name = "Contact"
    url = "/contact/"
    weight = 4

