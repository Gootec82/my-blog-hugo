baseURL = "https://devviews.com/"
languageCode = 'en-us'
title = 'DevViews'
canonifyURLs = true
relativeURLs = false
removePathTrailingSlash = false
enableRobotsTXT = true

[pagination]
  pagerSize = 5

[params]
  description = "DevViews – A modern tech blog for developers"
  dateFormat = 'Jan 2, 2006'
  mainSections = ['posts']
  defaultTheme = 'light'
  assetsVersion = "1.0.1"

  # === Author Information ===
  [params.author]
    name = "Godfrey O. Omoregie"
    email = "godfreyomoregie1@gmail.com"
    avatar = "/images/author.webp"
    bio = "Software Developer & Technical Problem Solver"
    github = "gootec82"
    linkedin = "https://www.linkedin.com/in/godfrey-o-omoregie-98723736b/"
    twitter = "https://twitter.com/godfreycode1"
    instagram = "https://instagram.com/godfreycode1"

  # === Social Media Links ===
  [[params.social]]
    name = "GitHub"
    url = "https://github.com/gootec82"
    icon = "github"

  [[params.social]]
    name = "LinkedIn"
    url = "https://www.linkedin.com/in/godfrey-o-omoregie-98723736b/"
    icon = "linkedin"

  [[params.social]]
    name = "Twitter"
    url = "https://twitter.com/godfreycode1"
    icon = "twitter"

  [[params.social]]
    name = "Instagram"
    url = "https://instagram.com/godfreycode1"
    icon = "instagram"

  # === Utterances Comments ===
  [params.utterances]
    enable = true
    repo = "gootec82/my-blog-hugo"
    issueTerm = "title"
    theme = "github-light"

  # === Open Graph ===
  [params.opengraph]
    enable = true
    title = "DevViews – A Modern Tech Blog for Developers"
    description = "Stay updated with the latest in technology, coding tutorials, tips, and insights for developers."
    image = "/images/devviews-og.png"
    type = "website"
    twitterCard = "summary_large_image"
    twitterSite = "@godfreycode1"
    twitterCreator = "@godfreycode1"

[permalinks]
  posts = "/posts/:slug/"
  about = "/about/"
  contact = "/contact/"
  privacy = "/privacy/"
  terms = "/terms/"
  disclaimer = "/disclaimer/"

[taxonomies]
  category = 'categories'
  tag = 'tags'
  author = 'authors'

